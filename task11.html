<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Input Types Example</title>
</head>

<body>
    <h1>All Types of Input Elements</h1>
    <form action="#" method="post">

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" /><br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" /><br /><br />

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" /><br /><br />

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" /><br /><br />

        <label for="range">Range (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10" /><br /><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" /><br /><br />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" /><br /><br />

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" /><br /><br />


        <label for="textarea">Textarea:</label><br />
        <textarea id="textarea" name="textarea" rows="4" cols="30"></textarea><br /><br />


        <label>Checkboxes:</label><br />
        <input type="checkbox" id="cb1" name="cb" value="option1" />
        <label for="cb1">Option 1</label><br />
        <input type="checkbox" id="cb2" name="cb" value="option2" />
        <label for="cb2">Option 2</label><br /><br />


        <label>Radio buttons:</label><br />
        <input type="radio" id="rb1" name="radioGroup" value="option1" />
        <label for="rb1">Option 1</label><br />
        <input type="radio" id="rb2" name="radioGroup" value="option2" />
        <label for="rb2">Option 2</label><br /><br />


        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="">--Choose an option--</option>
            <option value="val1">Value 1</option>
            <option value="val2">Value 2</option>
        </select><br /><br />


        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" /><br /><br />


        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <input type="button" value="Click Me" onclick="alert('Button clicked!')" />
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form action="/submit" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <label>Employee Type:</label><br>
        <input type="radio" id="salaried" name="employeeType" value="Salaried" required>
        <label for="salaried">Salaried</label><br>

        <input type="radio" id="business" name="employeeType" value="Own Business">
        <label for="business">Own Business</label><br><br>

        <button type="submit">Send Message</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with Default Values</title>
</head>

<body>
    <h2>Form with Default Values</h2>
    <form action="/submit" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john@example.com"><br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30"><br><br>


        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>


        <label>Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="skills" value="JavaScript" checked>
        <label for="js">JavaScript</label><br><br>


        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India" selected>India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30">This is a default message.</textarea><br><br>


        <button type="submit">Submit</button>
    </form>
</body>

</html>
